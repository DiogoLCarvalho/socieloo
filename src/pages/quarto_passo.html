<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!--===== META TAGS =====-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--===== GOOGLE FONTS =====-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
        rel="stylesheet" />

    <!--===== FONT AWESOME =====-->
    <script src="https://kit.fontawesome.com/6deef792e2.js" crossorigin="anonymous"></script>

    <!--===== STYLE CSS =====-->
    <link rel="stylesheet" href="../css/steps.css" />

    <!--===== PAGE TITLE =====-->
    <title>Crie sua Conta | Socieloo</title>
</head>

<body>
    <header>
        <div class="progress-bar">
            <section>
                <div>
                    <div class="elipse-progress pintado">1</div>
                    <span class="pintado"></span>
                    <div class="elipse-progress pintado">2</div>
                    <span class="pintado"></span>
                    <div class="elipse-progress pintado">3</div>
                    <span class="pintado"></span>
                    <div class="elipse-progress pintado">4</div>
                </div>
            </section>

            <a href="../../index.html">
                <img src="../imgs/logotipo-white-black.png" alt="Logotipo Socielo" title="Logotipo Socieloo">
            </a>
        </div>
    </header>

    <main>
        <h1 class="main-title">Crie sua conta Socieloo</h1>

        <form action="#" method="post" class="form-container">
            <h2 class="form-title">
                Digite o código enviado pelo e-mail
            </h2>

            <p>Um email de confirmação foi enviado para: <br> <a href="#">******@email.com</a></p>

            <input class="input-field" type="text" id="code" name="code" placeholder="Código" required />

            <div class="buttons">
                <a href="./terceiro_passo.html" class="button-white">
                    Voltar
                </a>
                <a href="./perfil_usuario.html" class="button-blue">
                    Finalizar
                </a>
            </div>
        </form>
    </main>
</body>

</html>
