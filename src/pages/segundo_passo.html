<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!--===== META TAGS =====-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--===== GOOGLE FONTS =====-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
        rel="stylesheet" />

    <!--===== FONT AWESOME =====-->
    <script src="https://kit.fontawesome.com/6deef792e2.js" crossorigin="anonymous"></script>

    <!--===== STYLE CSS =====-->
    <link rel="stylesheet" href="../css/steps.css" />

    <!--===== PAGE TITLE =====-->
    <title>Crie sua Conta | Socieloo</title>
</head>

<body>
    <header>
        <div class="progress-bar">
            <section>
                <div>
                    <div class="elipse-progress pintado">1</div>
                    <span class="pintado"></span>
                    <div class="elipse-progress pintado">2</div>
                    <span></span>
                    <div class="elipse-progress">3</div>
                    <span></span>
                    <div class="elipse-progress">4</div>
                </div>
            </section>

            <img src="../imgs/logotipo-white-black.png" alt="Logotipo Socielo" title="Logotipo Socieloo">
        </div>
    </header>

    <main>
        <h1 class="main-title">Crie sua conta Socieloo</h1>

        <form action="#" method="post" class="form-container">
            <h2 class="form-title">
                Deseja selecionar uma região de preferência?
            </h2>

            <div class="input-group">
                <div class="input">
                    <input type="checkbox" name="north" id="north" title="Zona Norte" />
                    <label for="north">Zona Norte</label>
                </div>

                <div class="input">
                    <input type="checkbox" name="south" id="south" title="Zona Sul" />
                    <label for="north">Zona Sul</label>
                </div>
                <div class="input">
                    <input type="checkbox" name="east" id="east" title="Zona Leste" />
                    <label for="east">Zona Leste</label>
                </div>

                <div class="input">
                    <input type="checkbox" name="west" id="west" title="Zona Oeste" />
                    <label for="west">Zona Oeste</label>
                </div>
            </div>

            <div class="buttons">
                <a href="./cadastro_usuario.html" class="button-white">
                    Voltar
                </a>
                <a href="./terceiro_passo.html" class="button-blue">
                    Próximo
                </a>
            </div>
        </form>
    </main>
</body>

</html>
