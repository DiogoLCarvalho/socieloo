<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!--===== META TAGS =====-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--===== GOOGLE FONTS =====-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
        rel="stylesheet" />

    <!--===== FONT AWESOME =====-->
    <script src="https://kit.fontawesome.com/6deef792e2.js" crossorigin="anonymous"></script>

    <!--===== STYLE CSS =====-->
    <link rel="stylesheet" href="../css/steps.css" />

    <!--===== PAGE TITLE =====-->
    <title>Crie sua Conta | Socieloo</title>
</head>

<body>
    <header>
        <div class="progress-bar">
            <section>
                <div>
                    <div class="elipse-progress pintado">1</div>
                    <span class="pintado"></span>
                    <div class="elipse-progress pintado">2</div>
                    <span class="pintado"></span>
                    <div class="elipse-progress pintado">3</div>
                    <span></span>
                    <div class="elipse-progress">4</div>
                </div>
            </section>

            <img src="../imgs/logotipo-white-black.png" alt="Logotipo Socielo" title="Logotipo Socieloo">
        </div>
    </header>

    <main>
        <h1 class="main-title">Crie sua conta Socieloo</h1>

        <form action="#" method="post" class="form-container">
            <h2 class="form-title">
                Selecione seus segmentos favoritos
            </h2>

            <div class="input-group">
                <div class="input">
                    <input type="checkbox" name="citizenship" id="citizenship" title="Cidadania" />
                    <label for="citizenship">Cidadania</label>
                </div>

                <div class="input">
                    <input type="checkbox" name="animalProtection" id="animalProtection" title="Cidadania" />
                    <label for="animalProtection">Proteção Animal</label>
                </div>

                <div class="input">
                    <input type="checkbox" name="cultureSports" id="cultureSports" title="Zona Oeste" />
                    <label for="cultureSports">Cultura e Esportes</label>
                </div>

                <div class="input">
                    <input type="checkbox" name="genderDiversity" id="genderDiversity" title="Gênero e Diversidade" />
                    <label for="genderDiversity">Gênero e Diversidade</label>
                </div>

                <div class="input">
                    <input type="checkbox" name="education" id="education" title="Educação" />
                    <label for="education">Educação</label>
                </div>

                <div class="input">
                    <input type="checkbox" name="health" id="health" title="Saúde" />
                    <label for="health">Saúde</label>
                </div>

                <div class="input">
                    <input type="checkbox" name="environment" id="environment" title="Saúde" />
                    <label for="environment">Meio Ambiente</label>
                </div>
            </div>

            <div class="buttons">
                <a href="./segundo_passo.html" class="button-white">
                    Voltar
                </a>
                <a href="./quarto_passo.html" class="button-blue">
                    Próximo
                </a>
            </div>
        </form>
    </main>
</body>

</html>
